version: '3.8'

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: shopos_nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - shopos_net
    restart: unless-stopped

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopos_php
    volumes:
      - ./src:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      DB_HOST: mysql
      DB_USER: shopuser
      DB_PASS: shoppass
      DB_NAME: shopdb
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shopos_net
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: shopos_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: shopdb
      MYSQL_USER: shopuser
      MYSQL_PASSWORD: shoppass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "shopuser", "-pshoppass"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopos_net
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: shopos_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: shopuser
      PMA_PASSWORD: shoppass
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - shopos_net
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  shopos_net:
    driver: bridge
